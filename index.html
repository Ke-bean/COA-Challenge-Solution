<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>COA-PHOTO-GALLERY-CHALLENGE</title>
</head>
<body>
    <div class="container">
        <div class="gallery-container">
          <img src="./assets/img/Fennec-fox.png" alt="Fennec Fox" />
          <div class="content">
            <p class="name barlow-condensed-bold">
              FONNEC <br />
              FOX
            </p>
            <p class="subtitle barlow-condensed-light">India</p>
            <p class="know-more subtitle barlow-condensed-regular">Know more</p>
          </div>
        </div>
        <div class="gallery-container">
          <img src="./assets/img/Humpback-whale.png" alt="Humpback-whale" />
          <div class="content">
            <p class="name barlow-condensed-bold">HUMPBACK <br />WHALE</p>
            <p class="subtitle barlow-condensed-light">South Africa</p>
            <p class="know-more subtitle barlow-condensed-regular">Know more</p>
          </div>
        </div>
        <div class="gallery-container">
          <img src="./assets/img/Baboon.png" alt="Baboon" />
          <div class="content">
            <p class="name barlow-condensed-bold">
              COMMON BROWN <br />
              BOURBON
            </p>
            <p class="subtitle barlow-condensed-light">South Africa</p>
            <p class="know-more subtitle barlow-condensed-regular">Know more</p>
          </div>
        </div>
        <div class="gallery-container">
          <img src="./assets/img/Spotted-deer.png" alt="Spotted-deer" />
          <div class="content">
            <p class="name barlow-condensed-bold">
              SPOTTED <br />
              DEER
            </p>
            <p class="subtitle barlow-condensed-light">Amazon</p>
            <p class="know-more subtitle barlow-condensed-regular">Know more</p>
          </div>
        </div>
      </div>
      
      <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img" />
      </div>
  
      <script src="./assets/js/index.js"></script>
</body>
</html>
